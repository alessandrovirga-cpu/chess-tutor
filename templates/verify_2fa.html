<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Verifica 2FA</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .login-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; text-align: center; letter-spacing: 5px; font-size: 20px;}
        button { width: 100%; padding: 10px; background-color: #2196F3; color: white; border: none; cursor: pointer; font-size: 16px; }
        .info { color: #555; font-size: 14px; margin-bottom: 15px;}
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Verifica Email</h2>
        <p class="info">Abbiamo inviato un codice a 6 cifre alla tua email.</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div style="color:red">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="code" placeholder="123456" maxlength="6" required autofocus>
            <button type="submit">Verifica & Accedi</button>
        </form>
    </div>
</body>
</html>
